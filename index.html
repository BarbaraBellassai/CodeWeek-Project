<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Weather App - Sicily</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main>
        <header>
            <h1>Today's Weather in Sicily</h1>
            <img src="header_img.jpg" class="header_img">
            <div>
                <nav>
                    <ul>
                        <li><span><a href="#distr_sect">Districts weather forecasts</a></span></li>
                        <li><span><a href="#cit_sect">Weather forecasts of cities by the sea</a></span></li>
                    </ul>
                </nav>
            </div>
        </header>
        <h2 id="distr_sect">Daily updated weather forecasts for every District in Sicily</h2>
        <label>Choose a district:
            <select id="district_name" name="district-name" class="select_district" required>
              <option value="NDS" selected>No District Selected</option>
              <option value="Ag">Agrigento</option>
              <option value="Cl">Caltanissetta</option>
              <option value="Ct">Catania</option>
              <option value="En">Enna</option>
              <option value="Me">Messina</option>
              <option value="Pa">Palermo</option>
              <option value="Rg">Ragusa</option>
              <option value="Sr">Siracusa</option>
              <option value="Tp">Trapani</option>
            </select>
        </label>
        <section>
            <div id ="DistrictsCardWrapper" class="districts_card_wrapper"></div>            
        </section>
        <h2 id="cit_sect">Weather forecasts of beautiful cities by the sea</h2>
        <label>Choose a city:
            <select id="city_name" name="city-name" class="select_city" required>
              <option value="NDS" selected>No City Selected</option>
              <option value="Ce">Cefal√π</option>
              <option value="SvLc">San Vito Lo Capo</option>
              <option value="ScI">Sciacca</option>
              <option value="ScO">Scopello</option>
              <option value="Ta">Taormina</option>
            </select>    
        </label>
        <section>
            <div id ="CitiesCardWrapper" class="cities_card_wrapper"></div>            
        </section>
    </main>
<script src="assets/index.js"></script>    
</body>
</html>
