<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Weather App - Sicily</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main>
        <h1>Today's Weather in Sicily</h1>
        <h2>Daily updated weather forecasts for every District in Sicily</h2>
        <label>Choose a district:
            <select id="district_name" name="district-name" required>
              <option value="NDS" selected>No District Selected</option>
              <option value="Ag">Agrigento</option>
              <option value="Cl">Caltanissetta</option>
              <option value="Ct">Catania</option>
              <option value="En">Enna</option>
              <option value="Me">Messina</option>
              <option value="Pa">Palermo</option>
              <option value="Rg">Ragusa</option>
              <option value="Sr">Siracusa</option>
              <option value="Tp">Trapani</option>
            </select>
        </label>
        <div class="choosen_district"></div>
        <div class="district_card_wrapper"></section>
    </main>
<script src="assets/index.js"></script>    
</body>
</html>
